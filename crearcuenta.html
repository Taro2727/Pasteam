    <div class="card">
        <div class="centrar">
            <h2>¡Crea tu cuenta!</h2>
            <p class="subtitulo">¡Únete a nuestra comunidad!</p>
            
            <form>

                <p>Nombre de usuario</p>
                <input type="text" id="usuario" name="usuario" required>

                <p>Correo electrónico</p>
                <input type="email" id="email" name="email" required>

                <p>Contraseña</p>
                <input type="password" id="contra" name="contra" required>

                <p>Confirmar Contraseña</p>
                <input type="password" id="confirmar_contra" name="confirmar_contra" required>
                
                <button type="submit">Registrarse</button>

            </form>
            
            <p class="link-sesion">¿Ya tienes una cuenta? <a class="inises"  href="iniciosesion.html">Iniciar Sesión</a> </p>
